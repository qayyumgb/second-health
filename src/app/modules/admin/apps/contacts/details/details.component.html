
<!-- Your dialog content here -->
<div class="dialog-header flex items-center justify-between py-0 px-4 py-2 border-0">
    <h1 mat-dialog-title2 class=""></h1>
    <a mat-dialog-close mat-icon-button [matTooltip]="'Close'">
        <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
    </a>
</div>

<div mat-dialog-content>

    <!-- View mode -->
<ng-container *ngIf="!editMode">
    <!-- Header -->
    <div class="edit-mode relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700 mt-4">
        <!-- Background -->
        <ng-container >
            @if (!data.background) {
                <img
                class="absolute inset-0 object-cover w-full h-full"
                [src]="'https://i.pinimg.com/originals/83/87/dc/8387dceff44495a8dd13083cb6df128e.jpg'">
            }
            @else {
                <img
                class="absolute inset-0 object-cover w-full h-full"
                [src]="data.background">
            }
        </ng-container>
    </div>

    <!-- Contact -->
    <div class="edit-mode relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
        <div class="w-full max-w-3xl">

            <!-- Avatar and actions -->
            <div class="flex flex-auto items-end -mt-16">
                <!-- Avatar -->
                <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                    <img
                        class="object-cover w-full h-full"
                        *ngIf="data.avatar"
                        [src]="data.avatar">
                    <div
                        class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                        *ngIf="!data.avatar">
                        {{data.name.charAt(0)}}
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center ml-auto mb-1">
                    <button
                        mat-stroked-button
                        (click)="toggleEditMode(true)">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:pencil-square'"></mat-icon>
                        <span class="ml-2">Edit</span>
                    </button>
                </div>
            </div>

            <!-- Name -->
            <div class="absolute font-bold top-1.5 truncate nameofContact">
                <div class=" text-2xl font-bold truncate">{{data.name}}</div>
                <div class=" text-2xl font-bold truncate ">{{data.nameArabic}}</div>

            </div>

           

            <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                <!-- Title -->
                <!-- <ng-container >
                    <div class="flex sm:items-center">
                        <mat-icon [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                        <div class="ml-6 leading-6">{{data.emails}}</div>
                    </div>
                </ng-container> -->

                <!-- Company -->
                <ng-container *ngIf="data.company">
                    <div class="flex sm:items-center">
                        <mat-icon [svgIcon]="'heroicons_outline:building-office-2'"></mat-icon>
                        <div class="ml-6 leading-6">{{data.company}}</div>
                    </div>
                </ng-container>

                <!-- Emails -->
                <ng-container *ngIf="data.emails">
                  <div class="flex sm:items-center">
                    <mat-icon [svgIcon]="'heroicons_outline:envelope'"></mat-icon>
                    <div class="ml-6 leading-6">{{data.emails}}</div>
                </div>
                </ng-container>

                <!-- Phone -->
                <ng-container *ngIf="data.phoneNumbers">
                    <div class="flex">
                        
                        <div class="flex sm:items-center">
                          <mat-icon [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                          <div class="ml-6 leading-6">{{data.phoneNumbers}}</div>
                      </div>
                    </div>
                </ng-container>

                <!-- Address -->
                <ng-container *ngIf="data.group">
                    <div class="flex sm:items-center">
                      <mat-icon [svgIcon]="'heroicons_outline:bars-3-bottom-left'"></mat-icon>
                        <div class="ml-6 leading-6">{{data.group}}</div>
                    </div>
                </ng-container>

           

                <!-- Notes -->
               
            </div>

        </div>
    </div>
</ng-container>

<!-- Edit mode -->
<ng-container *ngIf="editMode">

    <!-- Header -->
    <div class="not-edit-mode relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
        <!-- Background -->
        <ng-container *ngIf="data.background">
            <img
                class="absolute inset-0 object-cover w-full h-full"
                [src]="data.background">
        </ng-container>
        <!-- Close button -->
        <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
            <div class="absolute bg-black/10 left-4 pt-1 px-1.5 rounded-full upload-background">
                <input type="file" name="" id="upload__background">
                <label for="upload__background">
                    <mat-icon
                                        class="text-white"
                                        [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                </label>
            </div>

            <a class="bg-gray-300"
                mat-icon-button
                [matTooltip]="'Close'"
                [routerLink]="['../']">
                <mat-icon
                    class="text-white"
                    [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </a>
        </div>
    </div>

    <!-- Contact form -->
    <div class="not-edit-mode relative flex flex-col flex-auto items-center px-6 sm:px-12">
        <div class="w-full max-w-3xl">
            <form [formGroup]="contactForm">

                <!-- Avatar -->
                <div class="flex flex-auto items-end -mt-16">
                    <div class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                        <!-- Upload / Remove avatar -->
                        <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
                        <div class="absolute inset-0 flex items-center justify-center z-20">
                            <div>
                                <input
                                    id="avatar-file-input"
                                    class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                    type="file"
                                    [multiple]="false"
                                    [accept]="'image/jpeg, image/png'"
                                    (change)="uploadAvatar(avatarFileInput.files)"
                                    #avatarFileInput>
                                <label
                                    class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                                    for="avatar-file-input"
                                    matRipple>
                                    <mat-icon
                                        class="text-white"
                                        [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                                </label>
                            </div>
                            <div>
                                <button
                                    mat-icon-button
                                    (click)="removeAvatar()">
                                    <mat-icon
                                        class="text-white"
                                        [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                </button>
                            </div>
                        </div>
                        <!-- Image/Letter -->
                        <img
                            class="object-cover w-full h-full"
                            *ngIf="data.avatar"
                            [src]="data.avatar">
                        <div
                            class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                            *ngIf="!data.avatar">
                            {{data.name.charAt(0)}}
                        </div>
                    </div>
                </div>

                <!-- Name -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Name</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'name'"
                            [placeholder]="'Name'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>

                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Arabic Name</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'nameArabic'"
                            [placeholder]="'Arabic Name'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>

                <!-- Title -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Phone Number</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:briefcase'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'phoneNumbers'"
                            [placeholder]="'Phone'">
                    </mat-form-field>
                </div>

                <!-- Company -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Group</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:building-office-2'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'group'"
                            [placeholder]="'Group'">
                    </mat-form-field>
                </div>

                <!-- Emails -->
                <div class="mt-8">
                    <div class="space-y-4">
                        <mat-form-field
                                    class="flex-auto w-full"
                                    [subscriptSizing]="'dynamic'">
                                    <mat-label>Email</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                                    <input
                                        matInput
                                        [formControlName]="'emails'"
                                        [placeholder]="'Email address'"
                                        [spellcheck]="false">
                                </mat-form-field>
                    </div>
                    
                </div>

                <div class="mt-8">
                    <div class="space-y-4">
                        <mat-form-field
                                    class="flex-auto w-full"
                                    [subscriptSizing]="'dynamic'">
                                    <mat-label>Password</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                                    <input
                                        matInput
                                        [formControlName]="'password'"
                                        [placeholder]="'Email address'"
                                        [spellcheck]="false">
                                </mat-form-field>
                    </div>
                    
                </div>

                <div class="mt-8">
                    <div class="space-y-4">
                        <mat-form-field
                                    class="flex-auto w-full"
                                    [subscriptSizing]="'dynamic'">
                                    <mat-label>Confirm Password </mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                                    <input
                                        matInput
                                        [formControlName]="'password'"
                                        [placeholder]="'Email address'"
                                        [spellcheck]="false">
                                </mat-form-field>
                    </div>
                    
                </div>

                <!-- Address -->
                

                <!-- Birthday -->
                


                <!-- Actions -->
                

            </form>
        </div>
    </div>
</ng-container>
</div>
<div mat-dialog-actions *ngIf="editMode">
  <!-- Footer content here -->
  <div class="border-t flex items-center py-3 w-full">
    <!-- Delete -->
    <button
        mat-button
        [color]="'warn'"
        [matTooltip]="'Delete'"
        (click)="deleteContact()">
        Delete
    </button>
    <!-- Cancel -->
    <button
        class="ml-auto"
        mat-button
        [matTooltip]="'Cancel'"
        (click)="toggleEditMode(false)">
        Cancel
    </button>
    <!-- Save -->
    <button
        class="ml-2"
        mat-flat-button
        [color]="'primary'"
        [disabled]="contactForm.invalid"
        [matTooltip]="'Save'"
        (click)="updateContact()">
        Save
    </button>
</div>
</div>
