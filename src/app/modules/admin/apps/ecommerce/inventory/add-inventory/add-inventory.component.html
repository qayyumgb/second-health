<form action="" class="max-w-3xl w-full" style="min-width: 620px;">
  <h2 mat-dialog-title>Add Inventory</h2>
  <mat-dialog-content class="mat-typography">
    <div class="flex w-full">
      <mat-form-field class="w-2/3">
        <mat-label>The lounge</mat-label>
        <mat-select class="w-12">
          <ng-container *ngFor="let lounge of ['lounge 1', 'lounge 2', 'lounge 3', 'lounge 4']">
            <mat-option [value]="lounge">{{lounge}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="pl-2 w-2/3">
        <mat-label>Period</mat-label>
        <mat-select>
          <ng-container *ngFor="let period of ['period 1', 'period 2', 'period 3', 'period 4']">
            <mat-option [value]="period">{{period}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex w-full">
      <mat-form-field class="w-2/3">
        <mat-label>Kind</mat-label>
        <mat-select class="w-12">
          <ng-container *ngFor="let lounge of ['kind 1', 'kind 2', 'kind 3', 'kind 4']">
            <mat-option [value]="lounge">{{lounge}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="pl-2 w-2/3">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="dp">
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="flex items-center w-full">
      <div class="flex flex-col w-full">
        <!-- Name -->
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput>
        </mat-form-field>

        <!-- SKU and Barcode -->
        <div class="flex">
          <mat-form-field class="w-1/3 pr-2">
            <mat-label>SKU</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field class="w-2/3 pl-2">
            <mat-label>Barcode</mat-label>
            <input matInput>
          </mat-form-field>
        </div>



        <!-- Stock and Reserved -->
        <div class="flex">
          <mat-form-field class="w-1/3 pr-2">
            <mat-label>Stock</mat-label>
            <input type="number" matInput>
          </mat-form-field>
          <mat-form-field class="w-1/3 pl-2">
            <mat-label>Reserved</mat-label>
            <input type="number" matInput>
          </mat-form-field>
        </div>
      </div>


    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
  </mat-dialog-actions>

</form>
