<div class="attachment-wrapper">
    <div class="flex-grow">
        <form class="example-form flex flex-col">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </form>
    </div>
    <div class="attahment-file-lable-box self-center">
        <input type="file" name="" id="attahment-file">
        <label for="attahment-file" class="attahment-file-lable">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="cloud_upload"></mat-icon>
            <h5>upload Attachment</h5>
        </label>
    </div>
    <div class="example-button-row mb-4">
        <button mat-flat-button><span class="text-white">save</span></button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class=" demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button >
            <mat-icon svgIcon="heroicons_mini:pencil-square" class="icon-size-4"></mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon svgIcon="heroicons_mini:trash" class="icon-size-4"></mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_mini:eye'" class="icon-size-4"></mat-icon>
        </button>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
