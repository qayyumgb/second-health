<div class="flex flex-col flex-auto w-full hajj-detail-page">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Groups and Permissions</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 gap-4">
            <!-- Add product button -->
            <button (click)="openDialog('add')" class="" mat-flat-button [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Summary Grid table -->
    <div class=" w-full">
        <!-- Recent transactions table -->
        <div class="flex flex-col flex-auto bg-card shadow overflow-hidden">
            <div class="overflow-x-auto mx-6">
                <table class="w-full bg-transparent" mat-table [dataSource]="GroupDataSource">

                    <!-- Group name -->
                    <ng-container matColumnDef="grouptName">
                        <th mat-header-cell *matHeaderCellDef>
                            Group name
                        </th>
                        <td mat-cell *matCellDef="let groupItem">
                            <span class="whitespace-nowrap">
                                {{groupItem.grouptName}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Description -->
                    <ng-container matColumnDef="groupDescription">
                        <th mat-header-cell *matHeaderCellDef>
                            Description
                        </th>
                        <td mat-cell *matCellDef="let groupItem">
                            <span class="whitespace-nowrap">
                                {{groupItem.groupDescription}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Description -->
                    <ng-container matColumnDef="permissions">
                        <th mat-header-cell *matHeaderCellDef>
                            Description
                        </th>
                        <td mat-cell *matCellDef="let groupItem">
                            <span class="whitespace-nowrap">
                                {{groupItem.permissions}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Action -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let groupItem" class="whitespace-nowrap">
                            <button mat-icon-button (click)="openDialog(groupItem.id)">
                                <mat-icon svgIcon="heroicons_mini:pencil-square" class="icon-size-4"></mat-icon>
                            </button>
                            <button mat-icon-button >
                                <mat-icon svgIcon="heroicons_mini:trash" class="icon-size-4"></mat-icon>
                            </button>
                            <button mat-icon-button>
                                <mat-icon [svgIcon]="'heroicons_mini:eye'" class="icon-size-4"></mat-icon>
                            </button>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
                
            </div>
        </div>

    </div>

</div>
