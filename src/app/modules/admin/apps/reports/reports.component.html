<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex items-center justify-between w-full">
      <div>
        <h2 class="text-3xl font-semibold tracking-tight leading-8">Reports</h2>
        <div class="font-medium tracking-tight text-secondary">You can download your reports</div>
      </div>
      <div class="flex items-center ml-6 gap-3">
        <button
            class="hidden sm:inline-flex"
            mat-stroked-button>
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <span class="mx-2">View</span>
        </button>
        <button class="image-icon-button hidden sm:inline-flex" mat-stroked-button >
          <img class="" src="https://cdn-icons-png.flaticon.com/512/8243/8243067.png" alt="">
          <span class="mx-2">Export to Excel</span>
        </button>
        <button class="image-icon-button hidden sm:inline-flex" mat-stroked-button >
          <img class="" src="https://www.pngmart.com/files/23/Pdf-Icon-PNG-Image.png" alt="">
          <span class="mx-2">Export to Pdf</span>
        </button>
      </div>
    </div>
    <div class="repot-options grid gap-8 md:grid-flow-col w-full mt-8 max-w-2xl">
      <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
        <div class="flex">
          <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto">
              <mat-label>From Date</mat-label>
              <input
                  matInput
                  [matDatepicker]="picker1">
              <mat-datepicker-toggle
                  matSuffix
                  [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
      </div>
      <div class="flex">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto">
            <mat-label>To Date</mat-label>
            <input
                matInput
                [matDatepicker]="picker1">
            <mat-datepicker-toggle
                matSuffix
                [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
