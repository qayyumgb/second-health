<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex items-center justify-between w-full">
      <div>
        <h2 class="text-3xl font-semibold tracking-tight leading-8">Reports</h2>
        <div class="font-medium tracking-tight text-secondary">You can download your reports</div>
      </div>

    </div>
    <div class="repot-options grid gap-8 md:grid-flow-col w-full mt-8">
      <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
        <div class="flex">
          <img class="w-40" src="https://www.pngmart.com/files/23/Pdf-Icon-PNG-Image.png" alt="">
          <div class="flex flex-col pt-3 items-start justify-center ml-5">
            <div class="text-lg font-medium tracking-tight leading-6 mb-3">Export your Report as a PDF by clicking below button</div>
            <button class="" mat-flat-button [color]="'primary'">
              <mat-icon [svgIcon]="'heroicons_outline:folder-arrow-down'"></mat-icon>
              <span class="ml-2 mr-1">Export as PDF</span>
            </button>
          </div>
          
        </div>
        
      </div>
      <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
       

        <div class="flex">
          <img class="w-40" src="https://cdn-icons-png.flaticon.com/512/8243/8243067.png" alt="">
          <div class="flex flex-col pt-3 items-start justify-center ml-5">
            <div class="text-lg font-medium tracking-tight leading-6 mb-3">Export your Report as a Excel by clicking below button</div>
            <button class="" mat-flat-button [color]="'primary'">
              <mat-icon [svgIcon]="'heroicons_outline:folder-arrow-down'"></mat-icon>
              <span class="ml-2 mr-1">Export as XLS</span>
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>


</div>
