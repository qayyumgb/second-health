<div class="flex flex-col flex-auto w-full">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Inventory</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]=""
                    [autocomplete]="'off'"
                    [placeholder]="'Search products'">
            </mat-form-field>
            <!-- Add product button -->
            <button (click)="openDialog()"
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Summary Grid table -->
    <div class=" w-full">
        <!-- Recent transactions table -->
        <div class="flex flex-col flex-auto bg-card shadow overflow-hidden">
            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table 
                    [dataSource]="DashboardDataSource">
                    <!-- Image -->
                    <ng-container matColumnDef="image">
                        <th
                            mat-header-cell
                            *matHeaderCellDef>
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let DashboardSummary">
                            <div class="flex items-center">
                                <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden border">
                                    <img
                                        class="w-8"
                                        alt="Product thumbnail image"
                                        src="assets/images/apps/ecommerce/products/watch-05-thumb.jpg">
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Transaction ID -->
                    <ng-container matColumnDef="transactionId">
                        <th
                            mat-header-cell
                            *matHeaderCellDef>
                            Transaction ID
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let DashboardSummary">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                528651571NT
                            </span>
                        </td>
                    </ng-container>

                    <!-- Date -->
                    <ng-container matColumnDef="date">
                        <th
                            mat-header-cell
                            *matHeaderCellDef>
                            Date
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let DashboardSummary">
                            <span class="pr-6 whitespace-nowrap">
                                Oct 08, 2019
                            </span>
                        </td>
                    </ng-container>

                    <!-- Name -->
                    <ng-container matColumnDef="name">
                        <th
                            mat-header-cell
                            *matHeaderCellDef>
                            Name
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let DashboardSummary">
                            <span class="pr-6 whitespace-nowrap">
                                Morgan Page
                            </span>
                        </td>
                    </ng-container>

                    <!-- Amount -->
                    <ng-container matColumnDef="amount">
                        <th
                            mat-header-cell
                            *matHeaderCellDef>
                            Amount
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let DashboardSummary">
                            <span class="pr-6 font-medium whitespace-nowrap">
                                $1,358.75
                            </span>
                        </td>
                    </ng-container>

                    <!-- Status -->
                    <ng-container matColumnDef="status">
                        <th
                            mat-header-cell
                            *matHeaderCellDef>
                            Status
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let DashboardSummary">
                            <span
                                class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase">
                                <span class="leading-relaxed whitespace-nowrap">{{DashboardSummary.status}}</span>
                            </span>
                        </td>
                    </ng-container>

                    <!-- Action -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let DashboardSummary">
                            <a href="/dashboards/view-detail">link</a>
                            <button mat-icon-button>
                                <mat-icon [svgIcon]="'heroicons_mini:eye'"></mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Footer -->
                    <!-- <ng-container matColumnDef="recentOrdersTableFooter">
                        <td
                            class="py-6 px-0 border-0"
                            mat-footer-cell
                            *matFooterCellDef
                            colspan="6">
                            <button mat-stroked-button>See all transactions</button>
                        </td>
                    </ng-container> -->

                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- <tr
                        class="h-16 border-0"
                        mat-footer-row
                        *matFooterRowDef="['recentOrdersTableFooter']"></tr> -->
                </table>
            </div>
        </div>

    </div>
</div>
